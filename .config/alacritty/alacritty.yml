font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "0x1E1E1E"
    foreground: "0xD4D4D4"
  # cursor:
  #   text: "#F81CE5"
  #   cursor: "#ffffff"

  # Normal colors
  normal:
    black: "0x1E1E1E"
    red: "0xF44747"
    green: "0x608B4E"
    yellow: "0xD7BA7D"
    blue: "0x569CD6"
    magenta: "0xC586C0"
    cyan: "0x9CDCFE"
    white: "0xD4D4D4"

  # Bright colors
  bright:
    black: "#808080"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#FFFFFF"
theme: Hyper

window:
  padding:
    y: 5
    x: 5
  dynamic_padding: false
  decorations: none
  #opacity: 0.75 # only work if using compositor

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
