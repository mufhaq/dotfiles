font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#F81CE5"
    cursor: "#ffffff"

  # Normal colors
  normal:
    black: "#000000"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"

  # Bright colors
  bright:
    black: "#808080"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#FFFFFF"
theme: Hyper

window:
  padding:
    y: 5
    x: 5
  dynamic_padding: false
  decorations: none
  #opacity: 0.75 # only work if using compositor

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
