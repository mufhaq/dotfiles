font:
  normal:
    family: JetBrainsMono Nerd Font
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "#1e1e1e"
    foreground: "#d4d4d4"
    #cursor:
    #  text: "#F81CE5"
    #  cursor: "#ffffff"

  # Normal colors
  normal:
    black: "#1e1e1e"
    red: "#f44747"
    green: "#608b4e"
    yellow: "#d7ba7d"
    blue: "#569cd6"
    magenta: "#c586c0"
    cyan: "#9cdcfe"
    white: "#d4d4d4"

  # Bright colors
  bright:
    black: "#808080"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#FFFFFF"

window:
  padding:
    y: 5
    x: 5
  dynamic_padding: false
  decorations: none
  #opacity: 0.75 # only work if using compositor

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: H, mods: Control|Shift, chars: "\x1B[72;6u" }
  - { key: L, mods: Control|Shift, chars: "\x1B[76;6u" }
