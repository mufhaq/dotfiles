#################################
#             Shadows           #
#################################


shadow = true;
shadow-radius = 10;
shadow-opacity = 0.40;
shadow-offset-x = -10;
shadow-offset-y = -10;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"

shadow-exclude = [
  "class_g = 'Rofi'",
  "class_g = 'i3-frame'", # remove shadow for i3 tabbed mode
  "class_g = 'i3bar'",
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
];

# clip-shadow-above = []
# shadow-exclude-reg = ""
# xinerama-shadow-crop = false


#################################
#           Fading              #
#################################


fading = true;
fade-in-step = 0.085;
fade-out-step = 0.085;
# fade-delta = 10
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false


#################################
#   Transparency / Opacity      #
#################################


#active-opacity = 0.85;
inactive-opacity = 0.50;
frame-opacity = 1;
inactive-opacity-override = false;
# inactive-dim = 0.0
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# inactive-dim-fixed = 1.0

opacity-rule = [
    #"100:class_g = 'Brave-browser' && focused",
    #"100:class_g = 'firefox' && focused",
    #"100:class_g = 'VirtualBox Machine' && focused",
    #"100:class_g = 'Code' && focused",
    #"100:class_g = 'firefoxdeveloperedition' && focused",
    #"100:class_g = 'discord'",
    #"100:class_g = 'Nitrogen'",
    "100:class_g = 'Steam'",
    "0:_NET_WM_STATE@[0]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[1]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[2]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[3]:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@[4]:32a *= '_NET_WM_STATE_HIDDEN'"
]


#################################
#           Corners             #
#################################

corner-radius = 0;
rounded-corners-exclude = [
  "class_g = 'dmenu'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'tooltip'",
  "window_type = 'menu'"
];


#################################
#     Background-Blurring       #
#################################


#blur-background = true;
#blur-method = "dual_kawase";
#blur-size = 5;
# blur-deviation = false
#blur-strength = 0;
# blur-background-frame = false
# blur-background-fixed = false
blur-kern = "3x3box";

blur-background-exclude = [
    "class_g = 'discord'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

